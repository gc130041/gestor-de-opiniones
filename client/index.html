<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Opiniones</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hidden { display: none !important; }
        .comment-section { background-color: #f8f9fa; border-left: 3px solid #0d6efd; }
        .cursor-pointer { cursor: pointer; }
    </style>
</head>
<body class="bg-light">

    <!-- NAV BAR -->
    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">GestorOpiniones</a>
            <div id="nav-buttons" class="d-flex">
                <button id="btnLogout" class="btn btn-outline-light btn-sm hidden">Cerrar Sesión</button>
            </div>
        </div>
    </nav>

    <div class="container">
        
        <!-- SECCIÓN DE LOGIN Y REGISTRO -->
        <div id="auth-section" class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs" id="authTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="login-tab" data-bs-toggle="tab" href="#login" role="tab">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="register-tab" data-bs-toggle="tab" href="#register" role="tab">Registro</a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body tab-content">
                        <!-- Login Form -->
                        <div class="tab-pane fade show active" id="login" role="tabpanel">
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label>Email</label>
                                    <input type="email" class="form-control" id="loginEmail" required>
                                </div>
                                <div class="mb-3">
                                    <label>Contraseña</label>
                                    <input type="password" class="form-control" id="loginPassword" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                            </form>
                        </div>
                        <!-- Register Form -->
                        <div class="tab-pane fade" id="register" role="tabpanel">
                            <form id="registerForm">
                                <div class="mb-3">
                                    <label>Nombre Completo</label>
                                    <input type="text" class="form-control" id="regName" required>
                                </div>
                                <div class="mb-3">
                                    <label>Usuario (Username)</label>
                                    <input type="text" class="form-control" id="regUsername" required>
                                </div>
                                <div class="mb-3">
                                    <label>Email</label>
                                    <input type="email" class="form-control" id="regEmail" required>
                                </div>
                                <div class="mb-3">
                                    <label>Contraseña</label>
                                    <input type="password" class="form-control" id="regPassword" minlength="6" required>
                                </div>
                                <button type="submit" class="btn btn-success w-100">Registrarse</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- SECCIÓN PRINCIPAL (DASHBOARD) -->
        <div id="dashboard-section" class="hidden">
            <!-- Formulario Crear Post -->
            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Crear nueva opinión</h5>
                    <form id="createPostForm">
                        <div class="row">
                            <div class="col-md-6 mb-2">
                                <input type="text" class="form-control" id="postTitle" placeholder="Título" required>
                            </div>
                            <div class="col-md-6 mb-2">
                                <input type="text" class="form-control" id="postCategory" placeholder="Categoría" required>
                            </div>
                        </div>
                        <div class="mb-2">
                            <textarea class="form-control" id="postContent" rows="2" placeholder="¿Qué estás pensando?" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-sm">Publicar</button>
                    </form>
                </div>
            </div>

            <!-- Listado de Posts -->
            <h4 class="mb-3">Publicaciones Recientes</h4>
            <div id="posts-container">
                <!-- Aquí se inyectan los posts dinámicamente -->
            </div>
        </div>

    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Lógica Principal -->
    <script src="main.js"></script>
</body>
</html>
